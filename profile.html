<!DOCTYPE html>
<html>
<head>
	<title>Pharmacy</title>
	<meta content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/profile.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container">
		<header class="header">
	      <div class="bar">
	        	<a href="https://boehkomat.github.io/web/lab1/main.html" class="general">General</a>
	        	<div class="info">
	          	<div class="info-item">
	            	<a href="https://boehkomat.github.io/web/lab1/profile.html">Profile</a>
	          	</div>
		         <div class="info-item">
		           <a href="https://boehkomat.github.io/web/lab1/login.html">Log Out</a>
		         </div>
	        	 </div>
	      </div>
    	</header>
    	<div class="content">
    		<div class="profile-block">
 				<div class="block">
 					<div class="info-block">
 						<div class="info-block-set">
 							<div class="row">
 								<div class="row-item first">
 									<p>Nickname</p>
 								</div>
 								<div class="row-item second">
 									<div class="form-group">
 										<input type="text" name="nickname" class="input" placeholder="Nickname" value="Chi_da">
 									</div>
 									<div class="form-group btn">
 										<button class="btn">Change</button>
 									</div>
 								</div>
 							</div>
 						</div>
 						<div class="info-block-set">
 							<div class="row">
 								<div class="row-item first">
 									<p>Firstname</p>
 								</div>
 								<div class="row-item second">
 									<div class="form-group">
 										<input type="text" name="firstname" class="input" placeholder="Firstname" value="Natan">
 									</div>
 									<div class="form-group btn">
 										<button class="btn">Change</button>
 									</div>
 								</div>
 							</div>
 						</div>
						<div class="info-block-set">
							<div class="row">
 								<div class="row-item first">
 									<p>Lastname</p>
 								</div>
 								<div class="row-item second">
 									<div class="form-group">
 										<input type="text" name="lastname" class="input" placeholder="Lastname" value="Drake">
 									</div>
 									<div class="form-group btn">
 										<button class="btn">Change</button>
 									</div>
 								</div>
 							</div>
						</div>
						<div class="info-block-set">
							<div class="row">
 								<div class="row-item first">
 									<p>E-mail</p>
 								</div>
 								<div class="row-item second">
 									<div class="form-group">
 										<input type="text" name="email" class="input" placeholder="E-mail" value="google@example.com">
 									</div>
 									<div class="form-group btn">
 										<button class="btn">Change</button>
 									</div>
 								</div>
 							</div>
						</div>
						<div class="info-block-set">
							<div class="row">
 								<div class="row-item first">
 									<p>Number</p>
 								</div>
 								<div class="row-item second">
 									<div class="form-group">
 										<input type="number" name="number" class="input" placeholder="Number" value="88005553535">
 									</div>
 									<div class="form-group btn">
 										<button class="btn">Change</button>
 									</div>
 								</div>
 							</div>
						</div>
 					</div>
 				</div>
    		</div>
    	</div>
   </div>
</body>
