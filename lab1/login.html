<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<meta content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/logsign.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container">
    	<div class="logo">Log In</div>
		<div class="item">
		<form action="" method="post" class="form">
		  <div class="form-field">
		    <input id="login-username" type="text" class="form-input" placeholder="Username" required>
		  </div>

		  <div class="form-field">
		    <input id="login-password" type="password" class="form-input" placeholder="Password" required>
		  </div>

		  <div class="form-field">
		    <input type="submit" value="Log in">
		  </div>
		</form>
		</div>
		<div class="hint">
		<div class="question">Don't have account?</div>
		<div class="link"><a href="https://boehkomat.github.io/web/lab1/signup.html">Sign Up</a></div>
		</div>
	</div>
</body>
</html>
