<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<meta content="text/html;charset=utf-8">
	<link rel="stylesheet" href="css/logsign.css">
  <meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="container">
    <div class="logo">Sign up</div>
    <div class="item">
      <form action="" method="post" class="form">
        <div class="form-field">
          <input id="sign-username" type="text" class="form-input" placeholder="Username" required>
        </div>
        
        <div class="form-field">
          <input id="sign-email" type="text" class="form-input" placeholder="E-mail" required>
        </div>

        <div class="form-field">
          <input id="sign-password" type="password" class="form-input" placeholder="Password" required>
        </div>

        <div class="form-field">
          <input id="sign-confirm" type="password" class="form-input" placeholder="Confirm Password" required>
        </div>

        <div class="form-field">
          <input type="submit" value="Create">
        </div>
      </form>
    </div>
      <div class="hint">
        <div class="question">Have you account?</div>
        <div class="link"><a href="https://boehkomat.github.io/web/lab1/login.html#">Log In</a></div>
      </div>
  </div>
</body>
</html>
